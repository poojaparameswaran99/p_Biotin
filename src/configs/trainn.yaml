defaults:
    - _self_
    - data: train-val-test
    - models: model5
    - losses@Loss1: MarginLossFxn
    - losses@Loss2: BCElogitsLossFxn
    - distance_fn: sig_cos_d
    - anneal_fn: tanh_decay
    
wandb:
  project: biotin
  group: 'TML_BCElogits'  

n_epochs: 50
lr: 0.000001
alternate_epochs: True
n_alternate_epoch: 2
burn_in_epochs: 10
job_type: 'training'
loss1_weight: 0.5
project: 'biotin-${hydra:runtime.choices.models}'
seed: 123
